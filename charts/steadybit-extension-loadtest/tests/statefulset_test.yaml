templates:
  - statefulset.yaml
chart:
  appVersion: 0.0.0
  version: 0.0.0
tests:
  - it: manifest should match snapshot
    asserts:
      - matchSnapshot: { }
  - it: manifest should use empty update values
    set:
      loadtest:
        attributeUpdates: []
        targetReplacements: []
        simulateExtensionRestarts: []
    asserts:
      - matchSnapshot: { }
  - it: manifest should render simulateExtensionRestarts
    set:
      loadtest:
        attributeUpdates: []
        targetReplacements: []
        simulateExtensionRestarts:
          - type: "com.steadybit.extension_aws.ec2-instance"
            duration: 30
            interval: 600
          - type: "com.steadybit.extension_container.container"
            duration: 30
            interval: 600
    asserts:
      - matchSnapshot: { }
